<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>

<body>
<ul id="fizzbuzz">
</ul>

//Every number that is divisible by 3, 5 and 15 should display "fizz", "Buzz"  and "fizzbuzz" respectively.
//Rest other number should be displayed as it is. 
<script>
let fblist = document.getElementById('fizzbuzz')
let startTime = new Date().getTime()
let listData = "";
for (let i = 1; i <= 1000; i++) {
    let item = "";
    if (i%3 == 0) item += "fizz"
    if (i%5 == 0) item += "buzz"
    if (item == "") item += i
    listData += "<li>" + item + "</li>"
}
fblist.innerHTML = listData
let endTime = new Date().getTime()
console.log(endTime - startTime)

</script>

</body>
</html>
