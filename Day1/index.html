<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Todo Form</title>
    <style>
        * {
            font-family: Arial;
            font-size: 18pt;
        }
    </style>
</head>

<body>
    <input id="todo">
    <button id="btn">Add</button>
    <br>
    <ul id="list">
        <li>Task One</li>
    </ul>


    <p id="para">HELLO</p>

    <script>
        let todoBox = document.getElementById('todo')
        let addBtn = document.getElementById('btn');
        let todoList = document.getElementById('list')
        addBtn.onclick = function () {
            let todo = todoBox.value
            //todoList.innerHTML += '<li>' + todo + '</li>'
            let newTaskListItem = document.createElement('li') // <li></li>
            newTaskListItem.innerText = todo; // <li>text</li>
            todoList.appendChild(newTaskListItem)
        }
        let para = document.getElementById("para");
        para.innerHTML+="<b> WORLD </b>"
        para.innerText+=" <b> WORLD </b>"
    </script>
</body>
</html>
